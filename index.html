<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    background: #ff0000;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  #topBar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0,0,0,0.4);
    z-index: 999;
  }

  #topBar button {
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    background: #fff;
    color: #ff0000;
  }

  h1 {
    margin-top: 120px;
    font-size: 48px;
  }

  .btn {
    font-size: 24px;
    padding: 14px 30px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
  }

  #yes { background: #fff; color: #ff0000; }
  #no { background: #000; color: #fff; }

  #finalMessage {
    display: none;
    font-size: 50px;
    margin-top: 40px;
  }

  .heart {
    position: absolute;
    top: -50px;
    animation: fall 7s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-20px); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>
  <div id="topBar">
    <button id="musicBtn">Click here to start music üéµ</button>
  </div>

  <h1>üíñ Sofhia, will you be my Valentine? üíñ</h1>

  <button id="yes" class="btn">Yes</button>
  <button id="no" class="btn">No</button>

  <div id="finalMessage">I love you hermosa ‚ù§Ô∏è</div>

  <iframe id="music" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

<script>
  // Hearts falling
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 40) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);

  // Buttons
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const musicBtn = document.getElementById("musicBtn");

  let yesScale = 1;

  noBtn.addEventListener("click", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  musicBtn.addEventListener("click", () => {
    document.getElementById("music").src =
      "https://www.youtube.com/embed/WEwz9_0B2j8?autoplay=1&loop=1&playlist=WEwz9_0B2j8";
    musicBtn.style.display = "none";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("finalMessage").style.display = "block";
  });
</script>
</body>
</html>
