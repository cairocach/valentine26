<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ff0000;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
  }

  #container {
    position: relative;
    height: 100vh;
    width: 100vw;
  }

  h1 {
    margin-top: 70px;
    font-size: 48px;
    text-shadow: 2px 2px 8px #000;
  }

  .btn {
    font-size: 24px;
    padding: 14px 30px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  #yes {
    background: #fff;
    color: #ff0000;
    transform: scale(1);
  }

  #no {
    background: #000;
    color: #fff;
  }

  #no:hover {
    transform: translateX(10px);
  }

  #yes:hover {
    transform: scale(1.2);
  }

  #yes:active {
    transform: scale(1.35);
  }

  #finalMessage {
    display: none;
    font-size: 50px;
    margin-top: 40px;
    text-shadow: 2px 2px 8px #000;
  }

  .heart {
    position: absolute;
    top: -50px;
    font-size: 24px;
    animation: fall 7s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-20px); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>
<div id="container">
  <h1>üíñ Sofhia, will you be my Valentine? üíñ</h1>

  <button id="yes" class="btn">Yes</button>
  <button id="no" class="btn">No</button>

  <div id="finalMessage">I love you hermosa ‚ù§Ô∏è</div>
</div>

<!-- YouTube background music (hidden) -->
<iframe id="music" width="0" height="0"
  src="https://www.youtube.com/embed/WEwz9_0B2j8?autoplay=1&mute=1&loop=1&playlist=WEwz9_0B2j8"
  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>
  // Hearts falling
  const container = document.getElementById("container");

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 40) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 400);

  // No button moving
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let yesScale = 1; // Starting size

  noBtn.addEventListener("click", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Increase YES size faster every time NO is clicked
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  // Yes button click
  yesBtn.addEventListener("click", () => {
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";

    // Unmute music when yes is clicked
    const music = document.getElementById("music");
    music.src = "https://www.youtube.com/embed/WEwz9_0B2j8?autoplay=1&loop=1&playlist=WEwz9_0B2j8";
  });
</script>
</body>
</html>
